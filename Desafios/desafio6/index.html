<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags HTML</title>
</head>
<body>
  <H1>Tags em HTML</H1>
  <p>Em HTMLS5, podemos inserir os elemnetos da lista a seguir. Passe o mouse sonbre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
  <ul>
    <li><abbr title="Usar tag &lt;p&gt; &lt;/p&gt;">Parágrafo</abbr></li>
    <li><abbr title="Usar tag &lt;h1&gt; &lt;/h1&gt;">Títulos</abbr></li>
    <li><abbr title="Usar tag img;">Imagem</abbr></li>
    <li><abbr title="Usar tag &lt;abbr&gt; &lt;/abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Usar tag &lt;code&gt; &lt;/code&gt;">Código-fonte</abbr></li>
    <li><abbr title="Usar tag &lt;ol&gt; &lt;/ol&gt;">Lista numeradas</abbr></li>
    <li><abbr title="Usar tag &lt;ul&gt; &lt;/ul&gt;">Lista com demarcadores</abbr></li>
  </ul>

</body>
</html>
