<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor.</p>
  <video src="midia/meu video1.mp4" width="500"controls></video>

  <video width="500" poster="../ex011/img/p.png" controls>
    <source src="midia/meu video1.mp4" type="video/mp4">
    <source src="midia/Meu Video2.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com a reprodução de vídeo</p>
  </video>

  <h1>Inserindo vído do youtube</h1>
  
  <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=918sn1wT2jxLrK0W"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
